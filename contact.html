<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horisontal Nav bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Stiler for navigasjonsmenyen */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Horisontal navigasjonsmeny -->
    <div class="navbar">
        <a href="/home.html">Hjem</a>
        <a href="/about.html">Om meg</a>
        <a href="/services.html">Tjenester</a>
        <a href="/contact.html">Kontakt</a>
    </div>
    <h1>enda en Kontakt</h1>
